<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO-LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="to-do">
      <section class="awal">
        <h1 id="tolist">To-Do-List</h1>
        <div id="tanggalWaktu">
          <input type="datetime-local" id="datetime" name="datetime" />
        </div>
        <div class="profile">
          <img id="profileImage" src="img/avatar.jpg" alt="Foto Profile" />
          <input
            type="file"
            id="imageUpload"
            accept="image/*"
            style="display: none"
          />
          <button id="editProfile">Edit Foto Profil</button>
          <button id="deleteProfile">Delete Foto Profile</button>
        </div>
      </section>
      <div class="modal" id="editProfileModal">
        <div class="modal-content">
          <h2 id="edp">Profil</h2>
          <form>
            <label for="nama" id="nma">Name:</label>
            <input type="text" id="nama" name="nama" />
            <label for="jabatan" id="jbt">Position:</label>
            <input type="text" id="jabatan" name="jabatan" />
            <button type="button" id="save">Save</button>
            <div id="error-profile" class="error-profile"></div>
            <div id="profile-info">
              <p>Name : <span id="nama-tampil"></span></p>
              <p>Position : <span id="jabatan-tampil"></span></p>
            </div>
          </form>
        </div>
      </div>
      <section class="container">
        <h2>Add Tasks</h2>
        <textarea name="" id="taskInput" placeholder="Masukan Tugas"></textarea>
        <select name="" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="submitBtn">Submit</button>
      </section>
      <div id="error-message" class="error-message"></div>
      <section>
        <h2 class="todo">To DO :</h2>
        <table id="toDoList"></table>

        <h2 class="done">Done :</h2>
        <table id="doneList"></table>
      </section>
      <button id="btn-dlt">Delete All Task</button>
      <button type="submit" id="btn-log">Logout</button>
    </header>
    <script src="script.js"></script>
  </body>
</html>
